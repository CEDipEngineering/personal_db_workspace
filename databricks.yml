# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "personal_db_workspace"

include:
  - Jobs/*.yml
  - Jobs/*/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-ddc64bd3-7b9a.cloud.databricks.com/

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-ddc64bd3-7b9a.cloud.databricks.com/
      # We always use /Users/carlos.dip@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/carlos.dip@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as carlos.dip@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: carlos.dip@databricks.com
